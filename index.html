<!DOCTYPE html>
<html>
 
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
       integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <script language="javascript" type="text/javascript"
       src="https://cdn.jsdelivr.net/npm/web3-min-js@1.0.0/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="abi.js"></script>
</head>
 
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">WakeUp!</h1>
            <p class="lead">Wake up early or lose money. Your choice.</p>
        </div>
    </div>
    
    <div class="container">
            <div>
                    <h6 class="my-0">Current Address</h6>
                    <small class="text-muted" id="endereco">-</small>
                </div>
        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title">Formulario para cadastrar horario</h5>
                    </div>
                    
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Days:</label>
                                <input type="number" class="form-control" id="days" value="30">
                                <small id="emailHelp" class="form-text text-muted">Set for how many days you wish to sign up for</small>
                            </div>
 
                            <div class="form-group">
                                <label for="exampleInputEmail1"> Wake up at:</label>
                                <input type="datetime" class="form-control" id="hour" value="5">
                                <small id="emailHelp" class="form-text text-muted">Set hour you wish to wake up</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1"> Deposit:</label>
                                <input type="datetime" class="form-control" id="depositMoney" value="1000000000000000000">
                                <small id="emailHelp" class="form-text text-muted">Insert value of Ether in Wei</small>
                            </div>
                            <!-- <button type="button" onclick="setHowManyDays()">Set days</button> -->
                            <!-- <button type="button" onclick="setHourToWakeUp()">Set hour</button> -->
                            <button type="button" class="btn btn-primary" onclick="registerDaysAndHours()" >Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
 
 
 
 
 
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
       integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
       crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
       integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
       crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
       integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
       crossorigin="anonymous"></script>

<script>
    var wakeUpEarly;
    var userAccount;
    var acc;
    function startApp() {
        var wakeUpAddress = "0x7Ac65838AfFD2F0f487B4e2E5539b850268fdD47";
        wakeUpEarly = new web3.eth.Contract(abi, wakeUpAddress);
        var accountInterval = setInterval(function () {
            web3.eth.getAccounts().then(function (result) {
                acc = result[0];
            })
            if (acc !== userAccount) {
                userAccount = acc;
                refreshData();
            }
        }, 100);
    }
    function registerDaysAndHours() {
        var hour = document.getElementById("hour").value;
        var days = document.getElementById("days").value;
        var depositMoney = document.getElementById("depositMoney").value;
        wakeUpEarly.methods.setHourDayAndInitMoney(hour, days, depositMoney).send({ from: userAccount, value: depositMoney});
        return false;
    }
    function setHowManyDays() {
        return wakeUpEarly.methods.setHowManyDays().call();
    }
    function setWakeUp() {
        return wakeUpEarly.methods.setWakeUp().call();
    }
    function refreshData() {

            document.getElementById("endereco").innerHTML = userAccount;


        }
    // Padr√£o para detectar um web3 injetado.
    window.addEventListener('load', function () {
        web3Provider = null;
        // Modern dapp browsers...
        if (window.ethereum) {
            web3Provider = window.ethereum;
            try {
                // Request account access
                window.ethereum.enable();
            } catch (error) {
                // User denied account access...
                console.error("User denied account access")
            }
        }
        // Legacy dapp browsers...
        else if (window.web3) {
            web3Provider = window.web3.currentProvider;
        }
        // If no injected web3 instance is detected, fall back to Ganache
        else {
            console.log('No web3? You should consider trying MetaMask!')
            web3Provider = new Web3.providers.HttpProvider('http://localhost:7545');
        }
        web3 = new Web3(web3Provider);
        startApp()
    })
</script>

</body>
</html>
